<!DOCTYPE html>

<html>

	<head>
		<title>Sample Form</title>
		<link href="reset.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
	</head>

	<body>

		<form>

			<div class="container">
				
				<div class="left column">

						<label for="first name">FIRST NAME</label>
					<input name="firstName" class="firstName" type="firstName" placeholder="Jonathan">

						<label for="last name">LAST NAME</label>
					<input name="lastName" class="lastName" type="lastName" placeholder="Doe">

						<label for="email">EMAIL ADDRESS</label>
					<input name="email" class="email" type="email" placeholder="jon@doe.com">
			
						<label for="country">COUNTRY</label>
					<select class="country"	name="country">
						<option value="choose a country">Choose a country</option>
						<option value="france">France</option>
						<option value="italy">Italy</option>
						<option value="portugal">Portugal</option>
					</select>

						<label for="biography">BIOGRAPHY</label>
					<textarea name="biography" class="biographyArea"></textarea>
				
				</div>

				<div class="middle column">

						<label for="phone">PHONE NUMBER</label>
					<input name="phone" class="phone" type="phone" placeholder="+ 351 999 999">	

						<label for="affiliations">AFFILIATIONS</label>
					<textarea name="affiliations" class="affiliationsArea"></textarea>

						<label for="occupation">OCCUPATION</label>
					<select class="occupation" name="occupation">
						<option value="choose an occupation">Choose an occupation</option>
						<option value="nurse">Nurse</option>
						<option value="teacher">Teacher</option>
						<option value="engineer">Engineer</option>
						<option value="doctor">Doctor</option>
					</select>	

						<label for="catsName">CAT'S NAME</label>
					<input name="catsName" class="catsName" type="catsName" placeholder="Kitty">

						<label for="gadget">FAVORITE GADGET</label>
					<input name="gadget" class="gadget" type="gadget" placeholder="Annoy-a-tron">

				</div>

				<div class="right column">

						<label for="talent">TYPE OF TALENT</label>
					<select class="talent" name="talent">
						<option value="choose a talent">Choose a talent</option>
						<option value="break dancing">Break Dancing</option>
						<option value="juggling">Juggling</option>
						<option value="archery">Archery</option>
					</select>
					
						<label for="drink">FAVORITE DRINK</label>
					<input name="drink" class="drink" type="drink" placeholder="Green Tea">	

						<label for="power">SPECIAL POWER</label>
					<input name="power" class="power" type="drink" placeholder="Anti-gravity">
					
						<label for="weapon">WEAPON OF CHOICE</label>
					<input name="weapon" class="weapon" type="weapon" placeholder="Lightsaber">	

						<label for="comments">COMMENTS</label>
					<textarea name="comments" class="commentsArea"></textarea> 

					<button	class="btn submit">SUBMIT</button>			

				</div>

			</div>

		</form>


	</body>

</html>
